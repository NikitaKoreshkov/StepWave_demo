<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля</title>
    <link rel="stylesheet" href="reset-password-styles.css">
</head>
<body>
<div class="container">
    <h1>Сброс пароля</h1>
    <form id="reset-password-form" action="/reset-password" method="POST">
        <input type="hidden" name="token" value="{{token}}"/> <!-- Токен передаем через скрытое поле -->
        <label for="newPassword">Новый пароль:</label>
        <input type="password" id="newPassword" name="newPassword" required>
        <button type="submit">Обновить пароль</button>
    </form>
</div>
<script src="reset-password-script.js"></script>
</body>
</html>
