<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля - StepWave</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Подключаем Font Awesome -->
    <link rel="stylesheet" href="/static/css/reset-password-styles.css"> <!-- Проверь путь к CSS -->
</head>
<body>
<div class="resetpassword">
    <h2>Сброс пароля</h2>
    <!-- Указываем метод POST для отправки данных -->
    <form id="reset-password-form" method="POST" action="/api/reset-password">
        <!-- Скрытое поле для токена -->
        <input type="hidden" id="token" name="token" value="<%= token %>" /> <!-- Здесь подставьте токен из серверной логики -->

        <input type="password" id="new-password" name="new-password" placeholder="Введите новый пароль" required>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Подтвердите новый пароль" required>

        <div class="eye-icon" id="toggle-password">
            <i class="fas fa-eye" id="eye-icon"></i> <!-- Иконка открытого глаза -->
        </div>

        <button type="submit">Сбросить пароль</button>
    </form>

    <div id="success-message" class="success-message">
        <div class="message-content">
            <h3>Пароль успешно изменен!</h3>
            <p>Теперь вы можете войти в свой аккаунт с новым паролем.</p>
        </div>
    </div>

</div>

<script src="/static/js/reset-password-script.js"></script>
</body>
</html>
